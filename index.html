<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Barão - SRN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="logosrn.png" type="image/x-icon">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
    }

    /* LOGIN */
    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-box input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .login-box button {
      padding: 10px 25px;
      background-color: #e421b3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }

    /* APP */
    .app-container {
      display: none;
      flex-direction: row;
    }

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #911461;
      color: white;
      padding: 30px 15px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .sidebar h1 {
      font-size: 22px;
      margin-bottom: 30px;
      text-align: center;
    }

    .menu-link {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .menu-link:hover {
      background-color: #b32b7a;
    }

    .content {
      margin-left: 240px;
      padding: 40px 20px;
      flex-grow: 20;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 1px rgba(0, 0, 0, 0.1);
      padding: 5px;
      margin-bottom: 0px;
    }

    .card h2 {
      color: #e210bf;
      margin-bottom: 20px;
      font-size: 20px;
    }

    iframe {
      width: 100%;
      min-height: 1000px; /* Altura mínima para telas maiores */
      border: none;
      border-radius: 8px;
    }

    /* Botão de menu para mobile */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #911461;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 20px;
      z-index: 1001;
    }

    /* Sidebar mobile */
    .sidebar.mobile-active {
      display: flex;
      position: fixed;
      z-index: 1000;
      width: 70%;
      max-width: 300px;
      height: 100%;
      top: 0;
      left: 0;
      animation: slideIn 0.3s forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }

      iframe {
        height: 80vh; /* Ocupa 80% da altura da tela visível em dispositivos menores */
        min-height: unset; /* Remove a altura mínima para evitar conflitos */
      }
    }
  </style>
</head>
<body>
  <!-- Login -->
<div class="login-container" id="login">
  <div class="login-box">
    <h2><br>BARÃO<br>Login com CPF </h2>
    <input type="text" id="cpf" placeholder="Digite seu CPF" oninput="mascararCPF(this)" maxlength="14" />
    <br>
    <button onclick="verificarCPF()">Entrar</button>
    <div class="message" id="mensagem"></div>
  </div>
</div>

<!-- App -->
<div class="app-container" id="app">
  <button class="menu-toggle" onclick="toggleMenu()" aria-label="Abrir menu de navegação">
    ☰
  </button>
  <div class="sidebar">
    <h1>🌿ER BARÃO</h1>
    <a class="menu-link" href="#meta">
      <i class="fas fa-bullseye"></i> Meta ER's
    </a>
    <a class="menu-link" href="https://azunduri.github.io/formpendura" target="_blank">
      <i class="fas fa-coins"></i> Formulário Pendura
    </a>
    <a class="menu-link" href="https://drive.google.com/drive/folders/157Wznqdavrh7pAo59Dp5-M9YRbYeJowS?usp=sharing" target="_blank">
      <i class="fas fa-folder-open"></i> Pendura PDF - BARÃO
    </a>
    <a class="menu-link" href="https://www.google.com/maps/d/u/0/viewer?mid=1arZUMx_Shd8mRtMmYm95hg8o9xw&shorturl=1&ll=-23.565598064251184%2C-46.64355931672357&z=14" target="_blank">
      <i class="fas fa-thumbtack"></i> Mapa de Cobertura
    </a>
    <a class="menu-link" href="https://gerenciamentosrn-my.sharepoint.com/personal/amanda_gruposrn_com_br/SitePages/INTRANET---VD-SRN.aspx" target="_blank">
      <i class="fas fa-globe"></i> Intranet VD SRN
    </a>
    <a class="menu-link" href="https://azunduri.github.io/consultaacesso/" target="_blank">
      <i class="fas fa-desktop"></i>Email e Senha - GERA
    </a>
    <a class="menu-link" href="https://azunduri.github.io/IAF/" target="_blank">
        <i class="fas fa-desktop"></i> Consulta de Produtos - IAF
      </a>
  </div>

  <div class="content">
    <div class="card" id="meta">
      <h2>🎯 Meta ER - BARÃO</h2>
      <iframe title="IAF - ERS BARÃO"
        src="https://app.powerbi.com/view?r=eyJrIjoiYmI2ZDUzMWMtM2M0YS00MzQzLTg4NWItZjU4OWE5YmJlNTc3IiwidCI6ImRlM2IwZDBmLTY0OTEtNGQzZi1iYzJmLWY0ZDIzZDRmNDcyNiJ9"
        allowFullScreen="true">
      </iframe>
    </div>
  </div>
</div>

<script>
  function mascararCPF(input) {
    let valor = input.value.replace(/\D/g, ""); // Remove caracteres não numéricos
    valor = valor.replace(/(\d{3})(\d)/, "$1.$2"); // Adiciona o primeiro ponto
    valor = valor.replace(/(\d{3})(\d)/, "$1.$2"); // Adiciona o segundo ponto
    valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2"); // Adiciona o traço
    input.value = valor;
  }

  async function verificarCPF() {
    const cpf = document.getElementById("cpf").value.trim().replace(/\D/g, '');
    const mensagem = document.getElementById("mensagem");

    if (!cpf || cpf.length !== 11) { // Verifica se o CPF tem exatamente 11 dígitos
      mensagem.textContent = "Digite um CPF válido.";
      mensagem.style.color = "red";
      return;
    }

    try {
      const url = 'https://script.google.com/macros/s/AKfycbwjXDd_3bMJVEFiYIHJMQWJ9SYaMjHpTW_r5dJO-PgUcoXlPfVsdHKJJ-r8NntGMg6_lQ/exec';
      const response = await fetch(url);

      if (!response.ok) {
        throw new Error("Erro na resposta do servidor.");
      }

      const data = await response.json();

      const autorizado = data.some(row => {
        const planilhaCPF = String(row.CPF || '').replace(/\D/g, '');
        return planilhaCPF === cpf;
      });

      if (autorizado) {
        mensagem.textContent = "Acesso autorizado!";
        mensagem.style.color = "green";

        // Oculta o login e exibe o app
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "flex";
      } else {
        mensagem.textContent = "CPF não autorizado.";
        mensagem.style.color = "red";
      }
    } catch (error) {
      mensagem.textContent = "Erro ao consultar dados. Tente novamente mais tarde.";
      mensagem.style.color = "red";
      console.error("Erro:", error);
    }
  }

  function toggleMenu() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('mobile-active');
  }
</script>

</body>
</html>
